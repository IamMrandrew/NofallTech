<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>NofallTech</title>
  </head>
  <link rel="stylesheet" href="../css/style.css">

  <body data-barba="wrapper">
    <div class="wrapper">
      <main data-barba="container" data-barba-namespace="page6">     
        <div class="back-nav">
          <nav>
            <div class="btn-back"><a href="./page5.html"><i class="fas fa-chevron-left"></i></a></div>
            Aerobic Dance I
            <div class="user-circle"></div>     
          </nav>   
        </div>   
        <section class="page page6">
          <div id="info" style='display:none'>
          </div>
          <div id="loading" style='position: relative; left: 0'>
              <span class="spinner-text" id="status">
                  Loading PoseNet model...
              </span>
              <div class="sk-spinner sk-spinner-pulse"></div>
          </div>
          <div class="canvas-wrapper">
            <video width="212.5" height="603" class="instructor-video">
              <source src="../resources/videos/Aerobic Dance I - Instructor.mp4" type="video/mp4">
            </video>
            <div class="canvas-container">
              <div id='main' style='display:none'>
                  <video id="video" playsinline style=" -moz-transform: scaleX(-1);
                  -o-transform: scaleX(-1);
                  -webkit-transform: scaleX(-1);
                  transform: scaleX(-1);
                  display: none;
                  ">
                  </video>
                  <canvas id="output" class="camera-canvas"></canvas>
                  <canvas id="keypoints" class="camera-canvas"></canvas>
              </div>
              <canvas class="illustration-canvas"></cavnas>
          </div>
        </div>
        <div class="scoring">
          <div class="stars">
            <i class="fas fa-star star3"></i>
            <i class="fas fa-star star2"></i>
            <i class="fas fa-star star1"></i>
          </div>
          <div class="score">0</div>
          <div class="accuracy">100%</div>
        </div>        
        </section>         
        <div class="dance-tabs">  
          <footer>
            <div class="tabs">
              <div class="tab tab-flip">
                <img src="../resources/icons/camera-flip.svg" alt="camera-flip">
                <p class="tab-label">Flip</p>
              </div>
              <div class="tab tab-mute">
                <i class="fas fa-volume-mute"></i>
                <p class="tab-label">Mute</p>
              </div>
              <div class="tab tab-pause popping">
                <i class="fas fa-play-circle play-btn"></i>
                <p class="tab-label play-text">Start</p>
              </div>
              <div class="tab tab-speed">
                <i class="fas fa-forward"></i>
                <p class="tab-label">Speed</p>
              </div>
              <div class="tab tab-skip">
                <img src="../resources/icons/skip.svg" alt="camera-flip">
                <p class="tab-label">Skip</p>
              </div>
            </div>
          </footer>
        </div>  
        <div class="popup-result">
          <h1 class="finish-title">Finished</h1>
          <p class="your-score">Your score</p>
          <h2 class="score-h2">67</h2>
          <h3 class="comment">Keep Going!! <br> You are doing great</h3>
          <div class="cards-result average">
            <div class="wrap">
              <i class="fas fa-compress-alt"></i>
              <p>Stability</p>
            </div>
            <p class="grade">Average</p>
          </div>
          <div class="cards-result low">
            <div class="wrap">
              <i class="fas fa-expand-arrows-alt"></i>
              <p>Flexibility</p>
            </div>
            <p class="grade">Low</p>
          </div>
          <div class="cards-result good">
            <div class="wrap">
              <i class="fas fa-check-circle"></i>
              <p>Accuracy</p>
            </div>
            <p class="grade">Very Good</p>
          </div>
          <div class="long-btn">Close</div>
        </div>          
      </main>      
    </div>    
    
    <script src="https://kit.fontawesome.com/988906133c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/@barba/css"></script> 
    <script src="../main.js"></script>
  </body>
</html>
