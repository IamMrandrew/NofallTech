<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NofallTech</title>
  </head>
  <link rel="stylesheet" href="../css/style.css">

  <body data-barba="wrapper">
    <div class="wrapper">
      <main data-barba="container" data-barba-namespace="page5">     
        <div id="back-nav">
          <nav>
            <div class="btn-back"><a href="page4.html"><i class="fas fa-chevron-left"></i></a></div>
            <div class="user-circle"></div>     
          </nav>   
        </div>   
        <section class="page page5">        
          <h1>Solo Dance</h1>
          <h2>Dance Again</h2>
          <div class="cards-event card-green">
            <h3 class="card-title">Hip Hop Dance I</h3>
            <p class="card-desc">hip hop stretching, warm-up and spine work</p>
            <a class="btn-card" href="page4.html"><i class="fas fa-play"></i>25 min</a>
          </div>
          <h2>Suggested for You</h2>
          <div class="cards-event card-green">
            <h3 class="card-title">Shuffle Dance II</h3>
            <p class="card-desc">heel & toe twist & slide for shuffle</p>
            <a class="btn-card" href="page4.html"><i class="fas fa-play"></i>28 min</a>
          </div>
          <div class="cards-event card-green">
            <h3 class="card-title">Aerobic Dance I</h3>
            <p class="card-desc">areobic dance to cover 60% otago</p>
            <a class="btn-card" href="page4.html"><i class="fas fa-play"></i>28 min</a>
          </div>          
        </section> 
        <div id="main-tabs">  
          <footer>
            <div class="tabs">
              <div class="tab tab-home">
                <i class="fas fa-columns"></i>
                <p class="tab-label">Home</p>
              </div>
              <div class="tab tab-friends">
                <i class="fas fa-user-friends"></i>
                <p class="tab-label">Friends</p>
              </div>
              <div class="tab tab-stats">
                <i class="fas fa-chart-line"></i>
                <p class="tab-label">Stats</p>
              </div>
            </div>
          </footer>
        </div>            
      </main>      
    </div>    
    
    <script src="https://kit.fontawesome.com/988906133c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/@barba/css"></script> 
    <script src="../main.js"></script>
  </body>
</html>
