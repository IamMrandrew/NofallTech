<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>NofallTech</title>
    
  </head>
  <link rel="stylesheet" href="../css/style.css">

  <body data-barba="wrapper">
    <div class="wrapper">
      <main data-barba="container" data-barba-namespace="page4">
        <div class="main-nav">
          <nav>
            <div class="burger">
              <div class="bar bar1"></div>
              <div class="bar bar2"></div>
              <div class="bar bar3"></div>
            </div>
            <div class="user-circle"></div>     
          </nav>          
        </div>
        <section class="page page4">        
          <h1>Welcome Back, <br>Andrew</h1>
          <h2>Featured</h2>
          <div class="cards-event card-orange">
            <h3 class="card-title">Tailor Made for You</h3>
            <p class="card-desc">medley of rhythmic movements for you</p>
            <a class="btn-card" href="./page5.html"><i class="fas fa-play"></i>30 min</a>
          </div>
          <h2>Standard</h2>
          <div class="cards-event card-green">
            <h3 class="card-title">Solo Dance</h3>
            <p class="card-desc">practise at home</p>
            <a class="btn-card" href="./page5.html"><i class="fas fa-play"></i>30 min</a>
          </div>
          <div class="cards-event card-green">
            <h3 class="card-title">Group Dance</h3>
            <p class="card-desc">dance with friends</p>
            <a class="btn-card" href="./page5.html"><i class="fas fa-play"></i>45 min</a>
          </div>          
        </section> 
        <div class="main-tabs">  
          <footer>
            <div class="tabs">
              <div class="tab tab-home">
                <i class="fas fa-columns"></i>
                <p class="tab-label">Home</p>
              </div>
              <div class="tab tab-friends">
                <i class="fas fa-user-friends"></i>
                <p class="tab-label">Friends</p>
              </div>
              <div class="tab tab-stats">
                <i class="fas fa-chart-line"></i>
                <p class="tab-label">Stats</p>
              </div>
            </div>
          </footer>
        </div>           
      </main>      
    </div>


    <script src="https://kit.fontawesome.com/988906133c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/@barba/css"></script> 
    <script src="../main.js"></script>
  </body>
</html>
